  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="container">
        <div id="algo-dom">
            <div class="card col-md-2 col-xs-3">
                <div class="square">
                    <div class="wrapper solved">
                        <div class="abstract">
                            <span>
                                TREE-ISO
                            </span>
                        </div>
                        <div class="content">
                            <span>
                                Given two <hl>trees</hl>, determine if they are <hl>isomorphic</hl>.
                            </span>
                        </div>
                    </div>
                    <div class="genre">
                        <div class="genre-icon math" title="math"></div>
                        <div class="genre-icon dp" title="dynamic programming"></div>
                        <div class="genre-icon greedy" title="greedy"></div>
                        <div class="genre-icon graph" title="graph"></div>
                        <div class="genre-icon string" title="string"></div>
                    </div>
                </div>
            </div>

            <div class="card col-md-2 col-xs-3">
                <div class="square">
                    <div class="wrapper nextup">
                        <div class="abstract">
                            <span>
                                MEC
                            </span>
                        </div>
                        <div class="content">
                            <div class="item">
                                Given N points on the plane, find the <hl>Minimum Enclosing Circle</hl>.
                            </div>
                        </div>
                    </div>
                    <div class="stat">
                        <div class="score">17</div>
                        <div class="stat-icon vote-up"></div>
                    </div>
                    <div class="genre">
                        <div class="genre-icon cg" title="computational geometry"></div>
                        <div class="genre-icon ds" title="data structure"></div>
                        <div class="genre-icon game" title="game"></div>
                        <div class="genre-icon search" title="search"></div>
                        <div class="genre-icon ad-hoc" title="ad-hoc"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
